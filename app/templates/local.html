{% extends 'base.html' %}
{% block title %}{{ city['title'] }} | Sam's Nik Naks{% endblock %}
{% block content %}
<section class="py-16">
  <div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8">
    <a href="{{ url_for('main.visit') }}" class="text-sm text-accent-400 hover:underline">‚Üê Back to Visit Us</a>
    <h1 class="mt-4 text-3xl font-semibold">{{ city['title'] }}</h1>
    <p class="mt-3 text-white/70">{{ city['intro'] }}</p>
    <div class="mt-8 glass-panel rounded-3xl p-6">
      <h2 class="text-xl font-semibold">Directions & parking</h2>
      <p class="mt-2 text-white/70">{{ city['directions'] }}</p>
      <h3 class="mt-6 text-sm uppercase tracking-[0.3em] text-white/50">Hours</h3>
      <p class="mt-2 text-white/70">{{ city['hours'] }}</p>
    </div>
  </div>
</section>
{% endblock %}
