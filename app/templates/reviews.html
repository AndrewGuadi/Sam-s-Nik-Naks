{% extends 'base.html' %}
{% block title %}Reviews | Sam's Nik Naks{% endblock %}
{% block content %}
<section class="py-16">
  <div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8">
    <header class="text-center">
      <p class="text-xs uppercase tracking-[0.35em] text-accent-400">Reviews</p>
      <h1 class="mt-3 text-3xl font-semibold">Notes from resin lovers</h1>
    </header>
    <div class="mt-12 space-y-4">
      {% for review in reviews %}
      <figure class="review-chip">
        <div class="flex h-12 w-12 items-center justify-center rounded-full bg-white/10 text-lg text-accent-400">❋</div>
        <div>
          <blockquote class="text-white/90">“{{ review['quote'] }}”</blockquote>
          <figcaption class="mt-2 text-xs text-white/60">{{ review['name'] }} · {{ review['piece_ref'] }}</figcaption>
        </div>
      </figure>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
